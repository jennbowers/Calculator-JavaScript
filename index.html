<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name=“viewport” content=“width=device-width", initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <title>Fun Calculator</title>
  </head>
  <body>
    <div class="flex-container">
      <!-- row 1 -->
      <div class="green row-1" id="clear">
        <p>C</p>
      </div>
      <div class="green row-1" id="empty-block">
      </div>
      <!-- row 2 -->
      <div class="green row-2" id="seven">
        <p>7</p>
      </div>
      <div class="green row-2" id="eight">
        <p>8</p>
      </div>
      <div class="green row-2" id="nine">
        <p>9</p>
      </div>
      <div class="light-green row-2" id="divide">
        <p>/</p>
      </div>
      <!-- row 3 -->
      <div class="green row-3" id="four">
        <p>4</p>
      </div>
      <div class="green row-3" id="five">
        <p>5</p>
      </div>
      <div class="green row-3" id="six">
        <p>6</p>
      </div>
      <div class="light-green row-3" id="multiply">
        <p>x</p>
      </div>
      <!-- row 4 -->
      <div class="green row-4" id="one">
        <p>1</p>
      </div>
      <div class="green row-4" id="two">
        <p>2</p>
      </div>
      <div class="green row-4" id="three">
        <p>3</p>
      </div>
      <div class="light-green row-4" id="subtract">
        <p>–</p>
      </div>
      <!-- row 5 -->
      <div class="green row-5" id="zero">
        <p>0</p>
      </div>
      <div class="green row-5" id="decimal">
        <p>.</p>
      </div>
      <div class="green row-5" id="equals">
        <p>=</p>
      </div>
      <div class="light-green row-5" id="add">
        <p>+</p>
      </div>
      <!-- flex ends -->
    </div>

  <script type="text/javascript" src="main.js" charset="utf-8"></script>
  </body>
</html>
