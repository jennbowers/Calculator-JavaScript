<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name=“viewport” content=“width=device-width", initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <title>Fun Calculator</title>
  </head>
  <body>
    <div class="flex-container">
      <!-- row 1 -->
      <div class="green row-1" id="clear" style="cursor: pointer">
        <p class="cal-button">C</p>
      </div>
      <div class="green row-1" id="empty-block">
        <p class="holding-math"></p>
      </div>
      <!-- row 2 -->
      <div class="green row-2" style="cursor: pointer">
        <p id="seven" class="cal-button">7</p>
      </div>
      <div class="green row-2" id="eight" style="cursor: pointer">
        <p class="cal-button">8</p>
      </div>
      <div class="green row-2" id="nine" style="cursor: pointer">
        <p class="cal-button">9</p>
      </div>
      <div class="light-green row-2" id="divide" style="cursor: pointer">
        <p class="cal-button">&#47</p>
      </div>
      <!-- row 3 -->
      <div class="green row-3" id="four" style="cursor: pointer">
        <p class="cal-button">4</p>
      </div>
      <div class="green row-3" id="five" style="cursor: pointer">
        <p class="cal-button">5</p>
      </div>
      <div class="green row-3" id="six" style="cursor: pointer">
        <p class="cal-button">6</p>
      </div>
      <div class="light-green row-3" id="multiply" style="cursor: pointer">
        <p class="cal-button">&#42</p>
      </div>
      <!-- row 4 -->
      <div class="green row-4" id="one" style="cursor: pointer">
        <p class="cal-button">1</p>
      </div>
      <div class="green row-4" id="two" style="cursor: pointer">
        <p class="cal-button">2</p>
      </div>
      <div class="green row-4" id="three" style="cursor: pointer">
        <p class="cal-button">3</p>
      </div>
      <div class="light-green row-4" id="subtract" style="cursor: pointer">
        <p class="cal-button">&#45</p>
      </div>
      <!-- row 5 -->
      <div class="green row-5" id="zero" style="cursor: pointer">
        <p class="cal-button">0</p>
      </div>
      <div class="green row-5" id="decimal" style="cursor: pointer">
        <p class="cal-button">.</p>
      </div>
      <div class="green row-5" id="equals" style="cursor: pointer">
        <p class="cal-button">=</p>
      </div>
      <div class="light-green row-5" id="add" style="cursor: pointer">
        <p class="cal-button">&#43</p>
      </div>
      <!-- flex ends -->
    </div>

  <script type="text/javascript" src="main.js" charset="utf-8"></script>
  </body>
</html>
