<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name=“viewport” content=“width=device-width", initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <title>Fun Calculator</title>
  </head>
  <body>
    <div class="flex-container">
      <!-- row 1 -->
      <div class="green row-1" id="clear">
        <p class="cal-button">C</p>
      </div>
      <div class="green row-1" id="empty-block">
        <p class="holding-math"></p>
      </div>
      <!-- row 2 -->
      <div class="green row-2" style="cursor: pointer">
        <p id="seven" class="cal-button">7</p>
      </div>
      <div class="green row-2" id="eight">
        <p class="cal-button">8</p>
      </div>
      <div class="green row-2" id="nine">
        <p class="cal-button">9</p>
      </div>
      <div class="light-green row-2" id="divide">
        <p class="cal-button">/</p>
      </div>
      <!-- row 3 -->
      <div class="green row-3" id="four">
        <p class="cal-button">4</p>
      </div>
      <div class="green row-3" id="five">
        <p class="cal-button">5</p>
      </div>
      <div class="green row-3" id="six">
        <p class="cal-button">6</p>
      </div>
      <div class="light-green row-3" id="multiply">
        <p class="cal-button">x</p>
      </div>
      <!-- row 4 -->
      <div class="green row-4" id="one">
        <p class="cal-button">1</p>
      </div>
      <div class="green row-4" id="two">
        <p class="cal-button">2</p>
      </div>
      <div class="green row-4" id="three">
        <p class="cal-button">3</p>
      </div>
      <div class="light-green row-4" id="subtract">
        <p class="cal-button">-</p>
      </div>
      <!-- row 5 -->
      <div class="green row-5" id="zero">
        <p class="cal-button">0</p>
      </div>
      <div class="green row-5" id="decimal">
        <p class="cal-button">.</p>
      </div>
      <div class="green row-5" id="equals">
        <p>=</p>
      </div>
      <div class="light-green row-5" id="add">
        <p class="cal-button">+</p>
      </div>
      <!-- flex ends -->
    </div>

  <script type="text/javascript" src="main.js" charset="utf-8"></script>
  </body>
</html>
